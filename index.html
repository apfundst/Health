<!DOCTYPE html>
<html lang="en-us" ng-app="HealthApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
            .note{
             border-bottom: 2px solid #444444;   
            }
          
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

<!--
            <div ng-controller="weightController">
            
                <h1>Hello {{currentWeight}}</h1>
                
                            <button type="button" class="btn btn-default ">
                                <span class="glyphicon glyphicon-cog"></span> Add
                            </button>
                        
                
            </div>
-->
            <div ng-controller="noteController">
            
                <div class="panel panel-default">
                <div class="panel-body form-horizontal">
                   
                        <div class="form-group">
                            <label for="breakfast" class="col-sm-3 control-label">Breakfast</label>
                            <div class="col-sm-9">
                                <input type="textarea" class="form-control" id="breakfast" name="concept" ng-model="newBreakfast">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lunch" class="col-sm-3 control-label">Lunch</label>
                            <div class="col-sm-9">
                                <input type="textarea" class="form-control" id="lunch" name="description" ng-model="newLunch">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="dinner" class="col-sm-3 control-label">Dinner</label>
                            <div class="col-sm-9">
                                <input type="textarea" class="form-control" id="dinner" ng-model="newDinner">
                            </div>
                        </div>
                                <div class="form-group">
                            <label  class="col-sm-3 control-label">Weight</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" ng-model="newWeight">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-right">
                                <button ng-click="addNote()" type="button" class="btn btn-default preview-add-button">
                                    <span class="glyphicon glyphicon-plus"></span> Add
                                </button>
                            </div>
                        
                    </div>
                </div>
            </div>  
                <hr/>
                <div>                
                <div class="note" ng-repeat="note in notes">
                 <h1>{{note.timestamp}}</h1>
                    <p>Weight: {{note.weight}}</p>
                    <h3>Breakfast: </h3><p>{{note.breakfast}}</p>
                    <h3>Lunch: </h3><p>{{note.lunch}}</p>
                    <h3>Dinner: </h3><p>{{note.dinner}}</p>
                   
                </div>
                </div>
                
                
                
            </div>
            
		</div>

    </body>
</html>
